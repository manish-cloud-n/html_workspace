<html>
<head>
    <title>Calculator Program</title>
    <script>
        function addition() {
            var a = parseFloat(document.getElementById("t1").value);
            var b = parseFloat(document.getElementById("t2").value);
            alert("Addition = " + (a + b));
            if(isNaN(a)==true||isNaN(b)==true)
            {
                alert("value is missing");
            }
            else{
                c=a+b;
                alert(c);
            }
        }

        function subtraction() {
            var a = parseFloat(document.getElementById("t1").value);
            var b = parseFloat(document.getElementById("t2").value);
            alert("Subtraction = " + (a - b));
            if(isNaN(a)==true||isNaN(b)==true)
            {
                alert("value is missing");
            }
            else{
                c=a+b;
                alert(c);
            }
        }

        function multiplication() {
            var a = parseFloat(document.getElementById("t1").value);
            var b = parseFloat(document.getElementById("t2").value);
            alert("Multiplication = " + (a * b));
            if(isNaN(a)==true||isNaN(b)==true)
            {
                alert("value is missing");
            }
            else{
                c=a+b;
                alert(c);
            }
        }

        function division() {
            var a = parseFloat(document.getElementById("t1").value);
            var b = parseFloat(document.getElementById("t2").value);
            if (b == 0) {
                alert("Division by zero not allowed");
            } else {
                alert("Division = " + (a / b));
            }
            
        }
    </script>
</head>

<body>
    Enter A <input type="text" id="t1"><br><br>
    Enter B <input type="text" id="t2"><br><br>

    <button onclick="addition()">Add</button>
    <button onclick="subtraction()">Sub</button>
    <button onclick="multiplication()">Mul</button>
    <button onclick="division()">Div</button>
</body>
</html>
